<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧座舱交互系统</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* 封面页增强效果 */
        .cover-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #001529 0%, #000 100%);
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #007AFF, #00C7FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 122, 255, 0.3);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-down {
            width: 30px;
            height: 50px;
            border: 2px solid #007AFF;
            border-radius: 15px;
            position: relative;
            animation: bounce 2s infinite;
        }

        .scroll-down::before {
            content: '';
            width: 4px;
            height: 10px;
            background: #007AFF;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* 导航栏优化 */
        .nav-container {
            width: 220px;
            background: #000;
            padding: 40px 20px;
            position: fixed;
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            color: #fff;
            padding: 16px;
            margin: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.2));
            transition: 0.3s;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item.active {
            background: rgba(0, 122, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(0, 122, 255, 0.2);
        }

        /* 内容展示优化 */
        .content-container {
            margin-left: 220px;
            padding: 40px;
        }

        .gif-wall {
            columns: 3;
            column-gap: 30px;
        }

        .gif-card {
            break-inside: avoid;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            background: #0A0A0A;
            transition: transform 0.3s;
            position: relative;
        }

        .gif-card:hover {
            transform: translateY(-5px);
        }

        .gif-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #007AFF;
        }

        .gif-info {
            padding: 16px;
        }

        .gif-number {
            color: #007AFF;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .gif-title {
            font-size: 16px;
            line-height: 1.4;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- 封面页 -->
    <section class="cover-page">
        <h1 class="title">基于感性工学和语音驱动的<br>智慧座舱交互图形设计</h1>
        <div class="scroll-indicator">
            <div class="scroll-down" onclick="scrollToContent()"></div>
        </div>
    </section>

    <!-- 内容页 -->
    <div class="content-page">
        <!-- 导航栏 -->
        <nav class="nav-container">
            <div class="nav-item active" onclick="switchContent(0)">主交互流程</div>
            <div class="nav-item" onclick="switchContent(1)">状态管理</div>
            <div class="nav-item" onclick="switchContent(2)">多媒体控制</div>
            <div class="nav-item" onclick="switchContent(3)">环境交互</div>
        </nav>

        <!-- 内容区 -->
        <main class="content-container">
            <!-- 主交互流程 -->
            <section class="content-section active">
                <div class="gif-wall" id="main-process"></div>
            </section>

            <!-- 其他内容区... -->
        </main>
    </div>

    <script>
        // 动态加载配置
        const gifConfig = {
            categories: [
                {
                    title: "主交互流程",
                    items: [
                        { file: "1-zhushijue.gif", title: "主动视觉引导系统" },
                        { file: "2-xiumian.gif", title: "疲劳检测模式" },
                        { file: "3-4-lingting.gif", title: "语音唤醒状态" }
                    ]
                },
                // 其他分类数据...
            ]
        };

        // 生成GIF卡片
        function createGifCard(item, index) {
            return `
                <div class="gif-card">
                    <img src="gifs/${item.file}" alt="${item.title}">
                    <div class="gif-info">
                        <div class="gif-number">交互节点 ${index + 1}</div>
                        <div class="gif-title">${item.title}</div>
                    </div>
                </div>
            `;
        }

        // 初始化加载
        window.onload = () => {
            const container = document.getElementById('main-process');
            container.innerHTML = gifConfig.categories[0].items
                .map((item, index) => createGifCard(item, index))
                .join('');
        }

        // 保持之前的交互函数...
    </script>
</body>
</html>
